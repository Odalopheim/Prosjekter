<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chooser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Matvelger</h1>
        
        <section class="add-food">
            <h2>Legg til ny rett</h2>
            <form id="foodForm">
                <input type="text" id="foodName" placeholder="Rettens navn" required>
                
                <label for="kategori">Kategori:</label>
                <select id="kategori" required></select>
                
                <label for="land">Land:</label>
                <select id="land" required></select>
                
                <button type="submit">Legg til rett</button>
            </form>
        </section>

        <section class="food-list">
            <h2>Alle retter</h2>
            <div id="foods"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
